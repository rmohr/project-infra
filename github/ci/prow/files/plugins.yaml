config_updater:
  maps:
    github/ci/prow/files/config.yaml:
      name: config
      namespace: otherNamespace
    github/ci/prow/files/plugins.yaml:
      name: plugin
      namespace: otherNamespace
    github/ci/prow/files/labels.yaml:
      name: label-config

plugins:
  rmohr/kubevirt:
  - size
  - assign
  - hold
  - release-note
  - blunderbuss

  rmohr/project-infra:
  - config-updater

