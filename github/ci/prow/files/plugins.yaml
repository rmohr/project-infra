config_updater:
  maps:
    github/ci/prow/files/config.yaml:
      name: config
      namespace: prow1
    github/ci/prow/files/plugins.yaml:
      name: plugins
      namespace: prow1
    github/ci/prow/files/labels.yaml:
      name: label-config
      namespace: prow1

plugins:
  rmohr/kubevirt:
  - size
  - assign
  - release-note
  - blunderbuss

  rmohr/project-infra:
  - config-updater

